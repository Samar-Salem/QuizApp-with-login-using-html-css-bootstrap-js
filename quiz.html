<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz</title>
</head>


<body>
    <div class="quiz  ">
        <!-- user name & quiz time -->
        <div class="head  pl-4 d-flex  justify-content-between  rounded-top shadow-lg">
            <div class="welcome_user p-2  ">
                
            </div>
            <div class="timer pr-4 pl-4 p-2 font-weight-bold text-light  ">
             
            </div>
        </div>

        <!-- question & answers -->
        <div id="quiz-body" class="  py-3 px-5  ">
            <div class="quiz-header"></div>
            <div class="answers  row" dir="rtl">

                 <!-- <div class="col-12">
                    <label for="ans1">Ahmed</label>
                    <input type="radio" name="answer" id="ans1">  
                </div>
               </div>   -->
            </div>
 
        </div>

        <button class="nextbtn   btn  rounded-pill text-light  px-4 py-2 mx-5 my-4  border-0">Next Question</button> 
 
    </div>
  
    <div id="points" class="  text-center text-light d-none bg-info  ">
        <h3>Well done!</h3>
        <span id="score"></span>
    </div>

    <script src="script.js" ></script>
</body>

</html>
