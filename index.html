<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>


<body>

    <div class="startQuiz  d-flex justify-content-center align-items-center bg-info ">
       <form class="welcomeForm ">
        <input type="text" placeholder="enter your name" class=" form-control bg-light shadow-none mb-3" id="name">
        <div class="alert  alert-danger nameAlert d-none p-0"> please enter your name</div>
        <input type="email" placeholder="enter your email" class=" form-control bg-light shadow-none" id="email">
        <div class="alert  alert-danger  emailAlert d-none p-0"> please enter your email</div>
        <button type="button" class="text-info" id="startBtn"  >Start Quiz</button>
    </form>
    </div>
    




    <script src="script.js" defer></script>
</body>
</html>
